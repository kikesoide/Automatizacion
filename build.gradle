buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

plugins{
    id 'java'
    
}

group 'com.alianza.grifus'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

ext {
    junit_platform_launcher_version="1.9.3"
    junit_platform_suite_version="1.9.3"
    junit_jupiter_engine_version="5.9.3"
    junit_vintage_engine_version="5.9.3"
    cucumber_junit_platform_engine_version="7.2.3"
    assertj_core_version="3.23.1"
}

compileJava {
    //options.forkOptions.executable ='C:\\Program Files\\Java\\jdk1.8.0_291\\'
    options.forkOptions.executable ='C:\\Program Files\\Java\\jdk-11.0.11\\'
    //org.gradle.java.home='C:\\Program Files\\Java\\jdk-11.0.11\\'
    //java.ext.dirs= 'C:\\Program Files\\Java\\jdk-11.0.11\\'

}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.13.0'
    implementation 'io.cucumber:cucumber-java:7.14.0'
    testImplementation 'io.cucumber:cucumber-junit:7.14.0'
    testImplementation 'org.slf4j:slf4j-simple:2.0.9'
	testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.14.0'
	implementation 'net.thucydides:thucydides-core:0.9.275'
	testImplementation 'junit:junit:4.13.1'
	//implementation 'com.aventstack:extentreports-cucumber4-adapter:1.0.7'
	//implementation 'com.aventstack:extentreports-cucumber4-adapter:1.0.7'
	//implementation group: 'com.aventstack', name: 'extentreports', version: '5.1.0'
	// https://mvnrepository.com/artifact/com.vimalselvam/cucumber-extentsreport
	//implementation 'com.vimalselvam:cucumber-extentsreport:3.1.1'
	implementation 'tech.grasshopper:extentreports-cucumber7-adapter:1.10.1'
}

test {
    systemProperty "cucumber.filter.tags", System.getProperty("cucumber.filter.tags")
}
